<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#3B82F6"/>

  <!-- Book Shape -->
  <g transform="translate(156, 136)">
    <!-- Book cover -->
    <rect x="0" y="0" width="200" height="240" rx="8" fill="#FFFFFF"/>

    <!-- Book spine shadow -->
    <rect x="0" y="0" width="20" height="240" rx="8" fill="#E5E7EB" fill-opacity="0.5"/>

    <!-- Book pages -->
    <path d="M 20 8 L 20 232 L 192 232 L 192 8 Z" fill="#F9FAFB"/>

    <!-- Member icons (people) -->
    <g transform="translate(60, 60)">
      <!-- Person 1 -->
      <circle cx="20" cy="15" r="12" fill="#3B82F6"/>
      <path d="M 8 40 Q 8 28 20 28 Q 32 28 32 40 L 8 40 Z" fill="#3B82F6"/>

      <!-- Person 2 -->
      <circle cx="60" cy="15" r="12" fill="#60A5FA"/>
      <path d="M 48 40 Q 48 28 60 28 Q 72 28 72 40 L 48 40 Z" fill="#60A5FA"/>
    </g>

    <!-- Checkmark -->
    <g transform="translate(50, 140)">
      <circle cx="50" cy="20" r="24" fill="#10B981"/>
      <path d="M 38 20 L 46 28 L 62 12" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
</svg>
